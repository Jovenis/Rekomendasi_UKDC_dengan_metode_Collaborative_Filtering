            // Fungsi rekomendasi berdasarkan kategori yang dipilih
            function getRecommendations() {
                const selectedMinat = document.getElementById("minatInput").value;

                // Filter UKM berdasarkan kategori yang dipilih
                const filteredUKM = ukmData.filter(ukm => ukm.minat.includes(selectedMinat));

                // Menampilkan hasil rekomendasi
                const rekomendasiList = document.getElementById("rekomendasi");
                rekomendasiList.innerHTML = "";

                if (filteredUKM.length > 0) {
                    filteredUKM.forEach(ukm => {
                        const listItem = document.createElement("p");
                        listItem.textContent = ukm.nama;
                        rekomendasiList.appendChild(listItem);
                    });
                } else {
                    const noResultItem = document.createElement("p");
                    noResultItem.textContent = "Tidak ada UKM yang cocok dengan kategori Anda.";
                    rekomendasiList.appendChild(noResultItem);
                }
            }
